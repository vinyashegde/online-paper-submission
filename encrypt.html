<!DOCTYPE html>
<html>

<head>
    <title>Link Encryption and Decryption</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Remove the outline and focus styles */
.card {
    box-shadow: none;
    border: none;
}
.card:focus, .card:active {
    box-shadow: none;
    border: none;
}

    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Decryption Tool</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mt-4">Decrypt Link</h2>
                <input type="text" id="encryptedLinkToDecrypt" class="form-control" placeholder="Enter the encrypted link">
                <button onclick="decryptLink()" class="btn btn-primary btn-block">Decrypt</button>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <h2 class="mt-4">Decrypted Link</h2>
                <input type="text" id="decryptedLink" class="form-control" readonly>
            </div>
        </div>
    </div>

    <!-- Include Crypto-JS library (AES) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>

    <script>
        // Encryption Key (must be kept secret)
        const encryptionKey = "YourSecretKey"; // Change this to your secret key

        function decryptLink() {
            const encryptedLinkToDecrypt = document.getElementById("encryptedLinkToDecrypt").value;
            try {
                const decryptedLink = CryptoJS.AES.decrypt(encryptedLinkToDecrypt, encryptionKey).toString(CryptoJS.enc.Utf8);
                document.getElementById("decryptedLink").value = decryptedLink;
            } catch (error) {
                alert("Decryption failed. Make sure you entered the correct encrypted link and key.");
            }
        }
    </script>
</body>

</html>
